<div *ngIf="mensajeService.messages.length">
    <div class="container mt-5">
        <div class="col justify-content-center">
            <div class="text-center">
                <h2>Mensajes</h2>
                <button class="btn btn-danger" (click)="mensajeService.clear()">Borrar Mensajes</button>
                <div *ngFor="let message of mensajeService.messages">{{message}}</div>
            </div>
        </div>
    </div>
</div>
