<div *ngIf="producto">
    <div class="container">
        <div class="row">
            <div class="col-6 mr-5 text-center mt-5">
                <h2 class="mb-5">{{producto.nombre | uppercase}} Details</h2>
                <div class="form-group mb-4">
                    <label>Nombre</label>
                    <input class="form-control text-center" [(ngModel)]="producto.nombre" placeholder="nombre" />
                    <label class="mt-3">Imagen</label>
                    <input class="form-control text-center" [(ngModel)]="producto.imagen" placeholder="imagen" />
                    <label class="mt-3">Precio:</label>
                    <input class="form-control text-center" [(ngModel)]="producto.precio" placeholder="precio" />
                </div>
            </div>
            <div class="row align-items-center mt-5">
                <div class="col text-center">
                    <p><button class="btn btn-success mr-5" (click)="updateProducto()">Actualizar Producto</button></p>
                    <p><button class="btn btn-primary" (click)="volverAtras()">Volver Atras</button></p>
                </div>
            </div>
        </div>

    </div>
</div>
